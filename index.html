<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quiz-container">
        <h1>JavaScript Quiz</h1>
        <p>Time Remaining: <span id="timer">60</span> seconds</p>
        <div id="question-container">
            <p id="question"></p>
            <label class="option-label"></label><input type="radio" name="answer" value="1"> </label><br>
            <label class="option-label"></label><input type="radio" name="answer" value="2"> </label><br>
            <label class="option-label"></label><input type="radio" name="answer" value="3"> </label><br>
            <label class="option-label"></label><input type="radio" name="answer" value="4"> </label><br>
        </div>
        <button id="next-button">Next</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
