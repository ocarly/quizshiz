<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <p>Time Left: <span id="timer">60</span> seconds</p>
        <div id="question-container">
            <p id="question"></p>
            <ul id="choices">
                <!-- Choices will be generated using JavaScript -->
            </ul>
        </div>
        <button id="start-btn">Start Quiz</button>
        <div id="result"></div>
    </div>
    <section class="end-view">
        <p id="end-notification"></p>
        <div class="score-wrap">
           <p id="lil-score"></p>
        </div>            
        <form id="end-form">
            <label for="end-initials">initials</label>
            <input type="text" name="initials" id="end-initials">
            <button id="score button">submit</button>
        </form>
    </section>
    <div class="high-score-container">
        <h2>High Score</h2>
        <p>High Score: <span id="high-score">0</span> seconds</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
